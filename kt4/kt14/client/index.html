<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers and Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
    
        h1, h2 {
            color: #333;
            text-align: center;
        }
    
        form {
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #drivers-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
    
        .driver-card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
    
        .driver-card:hover {
            background-color: #f2f2f2;
        }
    
        .driver-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }
    
        .driver-card p {
            margin: 8px 0;
        }
    
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
    
        a:hover {
            color: #45a049;
        }
    </style>
    
</head>
<body>
    <h1>Drivers and Cars</h1>

    <!-- Добавим форму для добавления нового водителя -->
    <h2>Add Driver</h2>
    <form id="addDriverForm">
        <label for="fio">Full Name:</label>
        <input type="text" id="fio" name="fio" required>

        <label for="passport">Passport:</label>
        <input type="text" id="passport" name="passport" required>

        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <button type="button" onclick="addDriver()">Add Driver</button>
    </form>

    <!-- Добавим блок для отображения списка водителей -->
    <h1>Drivers List</h1>
    <div id="drivers-list"></div>

    <!-- Добавим блок для отображения данных о водителе -->
    <div id="driver-card" class="driver-card"></div>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://95.163.228.199:5000/drivers');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                const driversList = document.getElementById('drivers-list');
                driversList.innerHTML = '';

                if (data && data.drivers) {
                    data.drivers.forEach(driver => {
                        const driverCard = document.createElement('div');
                        driverCard.classList.add('driver-card');
                        driverCard.innerHTML = `
                            <h3>${driver[1] || ''}</h3>
                            <p><strong>ID:</strong> ${driver[0] || ''}</p>
                            <p><strong>Passport:</strong> ${driver[2] || ''}</p>
                            <p><strong>Experience:</strong> ${driver[3] || ''} years</p>
                            <p><strong>Category:</strong> ${driver[4] || ''}</p>
                            <p><a href="#" onclick="showDriverCars(${driver[0]})">View Cars</a></p>
                        `;
                        driversList.appendChild(driverCard);
                    });
                } else {
                    console.error('Error: No driver data found.');
                }

            } catch (error) {
                console.error('Error fetching driver data:', error.message);
            }
        }

        async function showDriverCars(driverId) {
            const carsPageUrl = `driver-cars.html?driverId=${driverId}`;
            window.location.href = carsPageUrl;
        }

        async function addDriver() {
            const fio = document.getElementById('fio').value;
            const passport = document.getElementById('passport').value;
            const experience = document.getElementById('experience').value;
            const category = document.getElementById('category').value;

            const response = await fetch('http://95.163.228.199:5000/add_driver', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fio, passport, experience, category })
            });

            const result = await response.json();
            alert(result.message);

            document.getElementById('addDriverForm').reset();

            fetchData();
        }

        fetchData();
    </script>
</body>
</html>
